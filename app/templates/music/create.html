{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Music{% endblock %}</h1>
  <a class="action" href="{{ url_for('music.index') }}">Home</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>

    <label for="artist">Artist</label>
    <input name="artist" id="artist" value="{{ request.form['artist'] }}" required>
    <label for="album">Album</label>
    <input name="album" id="album" value="{{ request.form['album'] }}" required>

    <label for="song_url">Song URL</label>
    <input name="song_url" id="song_url" value="{{ request.form['song_url'] }}" required>
    
    <input type="submit" value="Save">
  </form>
{% endblock %}
